<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Books icon">
  <title>Books</title>
  <!-- Three simple book spines; uses currentColor so it adapts to the theme -->
  <rect x="1" y="2" width="3" height="12" rx="1" fill="currentColor"/>
  <rect x="6.5" y="2" width="3" height="12" rx="1" fill="currentColor"/>
  <rect x="12" y="2" width="3" height="12" rx="1" fill="currentColor"/>
  <!-- Optional thin page lines for the center book (kept within 16x16 and single color) -->
  <rect x="7" y="5" width="2" height="1" fill="currentColor" opacity="0.6"/>
  <rect x="7" y="7" width="2" height="1" fill="currentColor" opacity="0.6"/>
  <rect x="7" y="9" width="2" height="1" fill="currentColor" opacity="0.6"/>
</svg>
